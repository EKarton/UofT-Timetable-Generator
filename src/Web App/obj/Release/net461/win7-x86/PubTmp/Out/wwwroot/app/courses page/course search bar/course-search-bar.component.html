<div>
    <input class="searchBox" type="text" placeholder="Enter a course code"
           data-ng-model="query" ng-change="vm.updateCourseResults(query)" />
    <div class="searchResults" ng-show="query.length >= 3">
        <table>
            <tbody>
                <tr ng-repeat="course in vm.courseResults | filter: query" ng-click="vm.onCourseClicked(course)">
                    <td>
                        <span ng-class="{'description selectedCourse': course.isSelected, 'description newCourse': !course.isSelected}">
                            {{course.code + " (" + course.term + ")"}}
                        </span>
                    </td>
                    <td>
                        <span ng-class="{'campus selectedCourse': course.isSelected, 'campus newCourse': !course.isSelected}">
                            {{course.campus}}
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
