<!DOCTYPE html>
<html ng-app="timetableApp" ng-controller="appController">
<head>
    <meta charset="utf-8" />
    <title>Uoft Timetable Generator</title>

    <!-- Load the components' style sheets -->
    <link rel="stylesheet" href="app/styles/preferences-panel.css"/>
    <link rel="stylesheet" href="app/styles/restrictions-panel.css"/>
    <link rel="stylesheet" href="app/styles/timetable-viewer.css"/>
    <link rel="stylesheet" href="app/styles/selected-course-list.component.css"/>
    <link rel="stylesheet" href="app/styles/course-search-bar.component.css"/>

    <!-- Load the stylesheets that are used in per page -->
    <link rel="stylesheet" ng-href="{{css}}">
    <link rel="stylesheet" href="app/styles/common.css"/>
</head>
<body>
	<div ng-view></div>

    <!-- Load Angular JS scripts -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>

    <!-- Load js scripts -->
    <script type="text/javascript" src="app/app.js"></script>

    <!-- Load the controllers -->
    <script type="text/javascript" src="app/controllers/courses.controller.js"></script>
    <script type="text/javascript" src="app/controllers/timetables.controller.js"></script>

    <!-- Load the directives -->
    <script type="text/javascript" src="app/directives/timetable-preview.directive.js"></script>
    <script type="text/javascript" src="app/directives/timetable.directive.js"></script>

    <!-- Load the components -->
    <script type="text/javascript" src="app/components/preferences-panel.component.js"></script>
    <script type="text/javascript" src="app/components/restrictions-panel.component.js"></script>
    <script type="text/javascript" src="app/components/timetable-viewer.component.js"></script>
    <script type="text/javascript" src="app/components/course-search-bar.component.js"></script>
    <script type="text/javascript" src="app/components/selected-course-list.component.js"></script>

    <!-- Load the services -->
    <script type="text/javascript" src="app/services/timetable-generator.service.js"> </script>
    <script type="text/javascript" src="app/services/course-search.services.js"></script>
</body>
</html>
