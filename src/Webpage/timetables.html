<div>
	<header>Timetables</header>
	<div>
        <div ng-repeat="timetable in timetables track by $index">
            <timetable-preview blocks="timetable.fallTimetableBlocks" colorScheme="sectionColors" chartTitle="Fall"></timetable-preview>
            <timetable-preview blocks="timetable.winterTimetableBlocks" colorScheme="sectionColors" chartTitle="Winter"></timetable-preview>
        </div>        
	</div>
</div>
